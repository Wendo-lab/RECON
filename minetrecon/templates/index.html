{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINET RECONCILIATION</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            background-image: url("{% static 'image/finance.PNG' %}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* User icon and dropdown styling */
        .user-dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .user-dropdown button {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .user-dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .user-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .user-dropdown:hover .user-dropdown-content {
            display: block;
        }

        /* Form container */
        form {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #270909;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styling the logo */
        .form-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF0000;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
    
            form {
                padding: 30px;
            }
    
            h1 {
                font-size: 24px;
            }
    
            h2 {
                font-size: 20px;
            }
    
            .form-logo {
                width: 120px;
            }
        }
    
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }
    
            h1 {
                font-size: 20px;
            }
    
            h2 {
                font-size: 18px;
            }
    
            label {
                font-size: 16px;
            }
    
            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- User dropdown on the top left -->
    <div class="user-dropdown">
        <button>{{ request.session.username }} â–¼</button>
        <div class="user-dropdown-content">
            <a href="{% url 'history' %}">History</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        
        <!-- Logo inside the form above the heading -->
        <img src="{% static 'image/minetlogo.png' %}" alt="Minet Logo" class="form-logo">
        
        <h1>MINET RECONCILIATION</h1>

        <!-- Display the form fields -->
        {{ form.as_p }}

        <button type="submit">Upload Excel Workbook</button>
    </form>
</body>
</html>
