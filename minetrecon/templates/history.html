{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINET RECON USER FILE HISTORY</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            background-image: url("{% static 'image/finance.PNG' %}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling when loading */
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* User dropdown styling */
        .user-dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .user-dropdown button {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .user-dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .user-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .user-dropdown:hover .user-dropdown-content {
            display: block;
        }

        /* Form container */
        form {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #270909;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styling the logo */
        .form-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF0000;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #d00000;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #FF0000; /* Red */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 500px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-dropdown">
            <button>{{ request.session.username }} â–¼</button>
            <div class="user-dropdown-content">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    
        <form method="post" action="{% url 'history' %}" onsubmit="showLoading()">
            {% csrf_token %}
            <img src="{% static 'image/minetlogo.png' %}" alt="Minet Logo" class="form-logo">
            <h1>MINET RECON USER HISTORY</h1>
            <h2>Select Date Documents were Uploaded</h2>
    
            {{ form.date.label_tag }}
            {{ form.date }}<br><br>
    
            {{ form.documents.label_tag }}
            <div id="documents-container">
                {{ form.documents }}
            </div>
    
            <button type="button" id="view-documents-btn">View Documents</button>
            <button type="submit" name="download">Download</button>
    
            <div class="loading" id="loadingIndicator">
                <div class="loader"></div>
                <span>Loading documents...</span>
            </div>
        </form>
    </div>
    
    
    <script>
         // Show loading spinner only for "View Documents" or specific form submissions
    function showLoading() {
        document.getElementById("loadingIndicator").style.display = "flex";
    }

    // Event listener for "View Documents" button
    document.getElementById("view-documents-btn").addEventListener("click", function () {
        const dateField = document.querySelector("input[name='date']");
        const selectedDate = dateField.value;

        if (!selectedDate) {
            alert("Please select a date.");
            return;
        }

        // Redirect to the documents view page
        window.location.href = `/view_documents/?date=${selectedDate}`;
    });

    // Prevent the loader from showing on "Download"
    document.querySelector("form").addEventListener("submit", function (event) {
        const downloadButton = event.submitter && event.submitter.name === "download";
        if (downloadButton) {
            // Do not show loader for downloads
            document.getElementById("loadingIndicator").style.display = "none";
        } else {
            // Show loader for other form submissions
            showLoading();
        }
    });
    </script>
    
    </body>
    </html>
